<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>05-栅格系统</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .a {
      height: 50px;
      border: 1px solid #ccc;
      background-color: #eee;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-1 a">1</div>
      <div class="col-md-1 a">2</div>
      <div class="col-md-1 a">3</div>
      <div class="col-md-1 a">4</div>
      <div class="col-md-1 a">5</div>
      <div class="col-md-1 a">6</div>
      <div class="col-md-1 a">7</div>
      <div class="col-md-1 a">8</div>
      <div class="col-md-1 a">9</div>
      <div class="col-md-1 a">10</div>
      <div class="col-md-1 a">11</div>
      <div class="col-md-1 a">12</div>
    </div>
    <div class="row">
      <div class="col-md-9 a">1</div>
      <div class="col-md-3 a">2</div>
    </div>
    <div class="row">
      <div class="col-md-4 a">1</div>
      <div class="col-md-4 a">2</div>
      <div class="col-md-4 a">3</div>
    </div>
  </div>
  <hr>

  <!-- 列偏移 -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 a">9</div>
      <div class="col-md-2 a col-md-offset-1">2</div>
    </div>
  </div>
  <hr>

  <!-- 列嵌套 -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 a" style="padding:0px">
        <div class="col-md-4 a">9</div>
        <div class="col-md-8 a">2</div>
      </div>
      <div class="col-md-3 a">2</div>
    </div>
  </div>
  <hr>

  <!-- 列排序 -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 col-md-push-3 a">9</div>
      <div class="col-md-3 col-md-pull-9 a">3</div>
    </div>
  </div>
  <hr>

  <!-- 响应式 
    定义在不同设备宽度下显示的栅格数
  -->
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a"><div style="width:100px;height:50px;background-color:red"></div></div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">2</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">3</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">4</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">5</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">6</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">7</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">8</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">9</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">10</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">11</div>
      <div class="col-lg-3 col-md-4 col-sm-6 col-xs-6 a">12</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
